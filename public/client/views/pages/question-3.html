<section class="poll_client-content active">
	<h2 class="poll_client-title">{{ q3.q3.title }}</h2>
	<article class="poll_client-rating">
		<input type="radio" id="rating0" name="rating" value="1">
		<input type="radio" id="rating1" name="rating" value="2">
		<input type="radio" id="rating2" name="rating" value="3">
		<input type="radio" id="rating3" name="rating" value="4">
		<input type="radio" id="rating4" name="rating" value="5">
		<ol class="poll_client-rating_stars">
			<li class="poll_client-rating_option">
				<label class="poll_client-rating_option-item icon star" for="rating0" ng-click="main.savePoll('r3','oneStar')"></label>
			</li>
			<li class="poll_client-rating_option">
				<label class="poll_client-rating_option-item icon star" for="rating1" ng-click="main.savePoll('r3','twoStar')"></label>
			</li>
			<li class="poll_client-rating_option">
				<label class="poll_client-rating_option-item icon star" for="rating2" ng-click="main.savePoll('r3','threeStar')"></label>
			</li>
			<li class="poll_client-rating_option">
				<label class="poll_client-rating_option-item icon star" for="rating3" ng-click="main.savePoll('r3','fourStar')"></label>
			</li>
			<li class="poll_client-rating_option">
				<label class="poll_client-rating_option-item icon star" for="rating4" ng-click="main.savePoll('r3','fiveStar')"></label>
			</li>
		</ol>
	</article>
	<article class="poll_client-rating_button">
		<div ng-click="main.sendPoll()" role="button">Vote!</div>
	</article>
</section>
